<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Razas</title>
</head>
<body>
    <header>
        <h1>GATOS</h1>
        <nav>
            <ul>
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="./razas.html">RAZAS</a></li>
                <li><a href="./comidas.html">COMIDAS</a></li>
                <li><a href="./galeria.html">GALERIA</a></li>
                <li><a href="./contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact">
        <picture class="contact__img">
            <img src="../images/gato-contacto.jpg" alt="Gato mirando al usuario">
        </picture>
        <section class="form">
            <form action="">
                <label for="fname">Nombre</label><br>
                <input type="text" name="fname" id="fname"><br>
                <label for="lname">Apellido</label><br>
                <input type="text" name="lname" id="lname"><br>
                <label for="phone">Telefono</label><br>
                <input type="tel" name="phone" id="phone"><br>
                <label for="inquiry">Consulta</label><br>
                <textarea name="inquiry" id="inquiry" cols="25" rows="5"></textarea><br><br>
                <input type="radio" name="suscribe" id="suscribe">
                <label for="suscribe">Suscribirse al Newsletter de GATOS</label><br><br>
                <input type="submit" value="Enviar"><br><br>
            </form>
        </section>
    </main>
    <footer>
        <a href="https://www.facebook.com/"><img src="../images/facebook_icon.png" alt="facebook_icon"></a>
        <a href="https://twitter.com/home?lang=es"><img src="../images/twitter_icon.png" alt="twitter_icon"></a>
        <a href="https://www.linkedin.com/feed/"><img src="../images/linkedin_icon.png" alt="linkedin_icon"></a>
        <p>Camada 29270</p>
    </footer>
</body>
</html>
